<html>
  <head>
    <title>AJAX example</title>
    <style>
    img {
    width: 500px;
    float: left;

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script>

      //var promise = $.getJSON('example.json');

      var promise = $.getJSON('http://scrapi.org/random');
      chained = promise.then(function(data){
        $("<img>").attr("src", data.image).appendTo("#metmuseum_image").load( function() {
          alert("Your image loaded!  Congratulations!")});
      })

    </script>
